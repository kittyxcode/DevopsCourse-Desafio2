name: Deploy to Amazon ECS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Set up AWS credentials and region
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Cambia a tu región si es diferente

    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build Docker image
      run: |
        # Define the image tag based on the current timestamp
        IMAGE_TAG=$(date +%Y%m%d%H%M%S)
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
        # Build the Docker image with the generated tag
        docker build -t ${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG .

    - name: Push Docker image to ECR
      run: |
        # Push the Docker image to ECR with the generated tag
        docker push ${{ secrets.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

    - name: Retrieve current ECS task definition
      run: |
        # Download the current ECS task definition
        aws ecs describe-task-definition \
          --task-definition ${{ secrets.ECS_TASK_FAMILY }} \
          > current_task_definition.json

    - name: Update ECS task definition with new image
      run: |
        # Extract only the task definition block
        jq '.taskDefinition | .containerDefinitions[0].image = "${{ secrets.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"' \
          current_task_definition.json > updated_task_definition.json
        # Remove unnecessary fields to match the ECS expected input
        jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .registeredBy, .registeredAt, .compatibilities)' \
          updated_task_definition.json > cleaned_task_definition.json

    - name: Register new ECS task definition
      id: register_task
      run: |
        # Register the updated ECS task definition
        REVISION=$(aws ecs register-task-definition --cli-input-json file://cleaned_task_definition.json | jq -r '.taskDefinition.taskDefinitionArn')
        echo "REVISION=$REVISION" >> $GITHUB_ENV
      env:
        DEBUG: true # Activa más información de registro

    - name: Debug registered task revision
      run: echo "Registered task definition revision: ${{ env.REVISION }}"

    - name: Deploy to ECS
      run: |
        # Extract family and revision for the task definition
        FAMILY=$(jq -r '.family' cleaned_task_definition.json)
        aws ecs update-service \
          --cluster ${{ secrets.ECS_CLUSTER }} \
          --service-name ${{ secrets.ECS_SERVICE_NAME }} \
          --task-definition "$FAMILY:${{ env.REVISION }}" \
          --desired-count 1
